<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TULLY'S COFFEE ビーンズ診断</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.2em;
      margin-top: 1em;
    }
    .tullys {
      color: #e95c1b;
      font-weight: bold;
    }
    .coffee {
      color: #f8c63c;
      font-weight: bold;
    }
    .beans {
      color: white;
      display: block;
      margin-top: 0.3em;
    }
    #question-container, #result-container {
      margin-top: 2em;
    }
    button {
      background-color: #f8c63c;
      color: #222;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 1em;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #e94c8a;
      color: white;
      padding: 0.5em;
      font-size: 0.9em;
    }
    img {
      max-width: 300px;
      margin-top: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1><span class="tullys">TULLY'S</span> <span class="coffee">COFFEE</span><span class="beans">ビーンズ診断</span></h1>

  <div id="question-container">
    <p id="question"></p>
    <div id="answers"></div>
  </div>

  <div id="result-container" style="display: none;">
    <h2 id="bean-name"></h2>
    <img id="bean-image" src="" alt="結果画像">
    <p id="bean-description"></p>
    <button onclick="restartQuiz()">最初に戻る</button>
  </div>

  <div class="footer">
    タリーズコーヒー　イオンモール筑紫野
  </div>

  <script>
    const BEANS = {
      house_blend: {
        name: "ハウスブレンド",
        image: "house_blend.jpg",
        desc: "ほどよい酸味とまろやかなコクが楽しめる、バランスの良い定番ブレンドです。毎日飲みたくなる、やさしい味わいです。"
      },
      french_roast: {
        name: "フレンチロースト",
        image: "french_roast.jpg",
        desc: "深煎りでスモーキーな香りとしっかりした苦味が魅力です。ビター派に人気の力強い味わいです。"
      },
      fazenda: {
        name: "ブラジル ファゼンダ",
        image: "fazenda.jpg",
        desc: "ナッツのような香ばしさとコクのある甘みが特徴です。おやつと一緒に楽しみたくなる味わいです。"
      },
      ethiopia_uraga: {
        name: "エチオピアモカG1ウラガナチュラル",
        image: "ethiopia_uraga.jpg",
        desc: "フルーティーな香りと酸味が特徴。華やかな香りが好きな方におすすめです。"
      }
    };

    const QUESTIONS = [
      {
        question: "コーヒーはどんな味が好き？",
        answers: [
          { text: "まろやか", next: 1 },
          { text: "しっかり", next: 2 }
        ]
      },
      {
        question: "甘みと酸味、どちらを重視する？",
        answers: [
          { text: "甘み", result: "fazenda" },
          { text: "酸味", result: "ethiopia_uraga" }
        ]
      },
      {
        question: "コクと苦味、どちらが好み？",
        answers: [
          { text: "コク", result: "house_blend" },
          { text: "苦味", result: "french_roast" }
        ]
      }
    ];

    let currentIndex = 0;

    function showQuestion(index) {
      const q = QUESTIONS[index];
      document.getElementById("question").textContent = q.question;
      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";
      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans.text;
        btn.onclick = () => {
          if (ans.next !== undefined) {
            currentIndex = ans.next;
            showQuestion(currentIndex);
          } else {
            showResult(ans.result);
          }
        };
        answerDiv.appendChild(btn);
      });
    }

    function showResult(key) {
      const bean = BEANS[key];
      document.getElementById("bean-name").textContent = bean.name;
      document.getElementById("bean-image").src = bean.image;
      document.getElementById("bean-description").textContent = bean.desc;
      document.getElementById("question-container").style.display = "none";
      document.getElementById("result-container").style.display = "block";
    }

    function restartQuiz() {
      currentIndex = 0;
      document.getElementById("result-container").style.display = "none";
      document.getElementById("question-container").style.display = "block";
      showQuestion(currentIndex);
    }

    showQuestion(currentIndex);
  </script>
</body>
</html>
