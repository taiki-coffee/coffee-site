<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TULLY'S COFFEE ビーンズ診断</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      padding: 1rem;
    }
    h1 {
      font-size: 2.2rem;
      line-height: 1.2;
      margin: 0.5em 0;
    }
    .tullys {
      color: #e95c1b;
    }
    .coffee {
      color: #f8c63c;
    }
    .beans {
      color: white;
    }
    .question {
      margin: 2em auto;
      max-width: 80%;
    }
    button {
      display: block;
      margin: 1em auto;
      padding: 1em 2em;
      font-size: 1rem;
      background-color: #e95c1b;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 2em;
    }
    .result img {
      width: 80%;
      max-width: 300px;
    }
    footer {
      position: fixed;
      right: 0;
      bottom: 0;
      background-color: #e94c8a;
      color: white;
      font-size: 0.8rem;
      padding: 0.4em 0.6em;
      border-top-left-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="tullys">TULLY'S</span>
      <span class="coffee">COFFEE</span><br>
      <span class="beans">ビーンズ診断</span>
    </h1>
  </header>

  <div id="app" class="question"></div>

  <footer>
    タリーズコーヒー　イオンモール筑紫野
  </footer>

  <script>
    const app = document.getElementById("app");

    const BEANS = {
      house_blend: {
        name: "ハウスブレンド",
        image: "house_blend.jpg",
        desc: "ほどよい酸味とまろやかなコクが楽しめる、バランスの良い定番ブレンドです。毎日飲みたくなる、やさしい味わいです。"
      },
      french_roast: {
        name: "フレンチロースト",
        image: "french_roast.jpg",
        desc: "深煎りでスモーキーな香りとしっかりした苦味が魅力です。ビター派に人気の力強い味わいです。"
      },
      fazenda: {
        name: "ブラジル ファゼンダ",
        image: "fazenda.jpg",
        desc: "ナッツのような香ばしさとコクのある甘みが特徴です。おやつと一緒に楽しみたくなる味わいです。"
      },
      ethiopia: {
        name: "エチオピアモカG1ウラガナチュラル",
        image: "ethiopia_uraga.jpg",
        desc: "ベリーのような華やかな香りとフルーティーな酸味が魅力。軽やかな飲み口で優雅なひとときを演出します。"
      }
    };

    const questions = [
      {
        text: "どんな味わいのコーヒーが好き？",
        answers: [
          { text: "すっきりとクリア", next: 1 },
          { text: "バランス重視", next: 2 },
          { text: "どっしりとコクが深い", next: 3 }
        ]
      },
      {
        text: "どっちのフルーティーが好き？",
        answers: [
          { text: "ベリー系", result: "ethiopia" },
          { text: "柑橘系", next: 4 }
        ]
      },
      {
        text: "デザートに食べるなら？",
        answers: [
          { text: "チョコやキャラメル", next: 5 },
          { text: "フルーツ", next: 6 }
        ]
      },
      {
        text: "今日はどちらになりたい気分？",
        answers: [
          { text: "お嬢様", next: 7 },
          { text: "紳士", next: 8 }
        ]
      },
      {
        text: "フルーティーの中に…",
        answers: [
          { text: "少しコクが欲しい", result: "house_blend" },
          { text: "すっきりさわやか", result: "ethiopia" }
        ]
      },
      {
        text: "コーヒータイムの癒しといえば？",
        answers: [
          { text: "香りを楽しむ", result: "ethiopia" },
          { text: "とろっとした口当たり", result: "house_blend" }
        ]
      },
      {
        text: "どちらの甘さを楽しみたい？",
        answers: [
          { text: "黒糖", result: "house_blend" },
          { text: "ナッツ", result: "fazenda" }
        ]
      },
      {
        text: "どちらのコクを楽しみたい？",
        answers: [
          { text: "スモーキーで重厚", result: "french_roast" },
          { text: "ビターチョコのような少し甘味", result: "house_blend" }
        ]
      },
      {
        text: "スモーキーな苦味か、程よいコク？",
        answers: [
          { text: "スモーキー", result: "french_roast" },
          { text: "程よいコク", result: "house_blend" }
        ]
      }
    ];

    let current = 0;

    function renderQuestion(index) {
      const q = questions[index];
      app.innerHTML = `<h2>${q.text}</h2>`;
      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        btn.onclick = () => {
          if (a.result) renderResult(a.result);
          else renderQuestion(a.next);
        };
        app.appendChild(btn);
      });
    }

    function renderResult(key) {
      const b = BEANS[key];
      app.innerHTML = `
        <div class="result">
          <h2 style="font-weight:bold; font-size:1.5rem;">${b.name}</h2>
          <img src="${b.image}" alt="${b.name}">
          <p>${b.desc}</p>
          <button onclick="renderQuestion(0)">最初に戻る</button>
        </div>
      `;
    }

    renderQuestion(current);
  </script>
</body>
</html>
