<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TULLY'S COFFEE ビーンズ診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #000000; /* 黒背景 */
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: #000000; /* 黒背景 */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 1.6em; /* 少し小さく */
      font-weight: bold;
    }

    .tullys {
      color: #e95c1b;
    }
    .coffee {
      color: #f8c63c;
    }
    .beans {
      color: white;
    }

    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 1em;
      font-size: 1em;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #5a3f2b;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 1em;
    }

    .question, .result {
      display: none;
    }

    .active {
      display: block;
    }

    .bean-name {
      font-size: 1.5em;
      font-weight: 900;
      text-align: center;
      margin: 1em 0 0.5em 0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: #e78ca4;
      color: white;
      padding: 0.5em 1em;
      font-size: 1em; /* 少し大きく */
      border-top-left-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tullys">TULLY'S</span> <span class="coffee">COFFEE</span> <span class="beans">ビーンズ診断</span></h1>
    <div id="q1" class="question active">
      <p>どんな味わいのコーヒーが好き？</p>
      <button onclick="next('q2a')">すっきりとクリア</button>
      <button onclick="next('q2b')">バランス重視</button>
      <button onclick="next('q2c')">どっしりとコクが深い</button>
    </div>

    <!-- すっきりとクリア -->
    <div id="q2a" class="question">
      <p>どっちのフルーティーが好き？</p>
      <button onclick="showResult('ethiopia')">ベリー系</button>
      <button onclick="next('q3a')">柑橘系</button>
    </div>

    <div id="q3a" class="question">
      <p>フルーティーの中に…</p>
      <button onclick="showResult('mochajava')">少しコクが欲しい</button>
      <button onclick="showResult('laminita')">すっきりさわやか</button>
    </div>

    <!-- バランス重視 -->
    <div id="q2b" class="question">
      <p>デザートに食べるなら？</p>
      <button onclick="next('q3b')">チョコレートやキャラメル</button>
      <button onclick="next('q3c')">フルーツ</button>
    </div>

    <div id="q3b" class="question">
      <p>コーヒータイムの癒しといえば？</p>
      <button onclick="showResult('mochajava')">香りを楽しむ</button>
      <button onclick="showResult('blackthree')">とろっとした口当たり</button>
    </div>

    <div id="q3c" class="question">
      <p>どちらの甘さを楽しみたい気分？</p>
      <button onclick="showResult('houseblend')">黒糖</button>
      <button onclick="showResult('fazenda')">ナッツ</button>
    </div>

    <!-- どっしりとコクが深い -->
    <div id="q2c" class="question">
      <p>今日はどちらになりたい気分？</p>
      <button onclick="showResult('cafemonale')">お嬢様</button>
      <button onclick="next('q3d')">紳士</button>
    </div>

    <div id="q3d" class="question">
      <p>どちらのコクを楽しみたい？</p>
      <button onclick="showResult('french')">スモーキーで重厚なコク</button>
      <button onclick="showResult('espresso')">ビターチョコのような甘味</button>
    </div>

    <div id="result" class="result">
      <h2>あなたにおすすめの豆は…</h2>
      <div id="beanName" class="bean-name"></div>
      <img id="beanImage" src="" alt="おすすめ豆">
      <p id="beanDesc"></p>
    </div>
  </div>

  <div class="footer">タリーズコーヒー　イオンモール筑紫野</div>

  <script>
    const beans = {
      espresso: {
        name: "エスプレッソクラシコ",
        image: "espresso.jpg",
        desc: "力強い味とビターチョコのような甘みを併せ持つ、キレのある一杯。"
      },
      houseblend: {
        name: "ハウスブレンド",
        image: "house_blend.jpg",
        desc: "ほどよい酸味とまろやかなコクが楽しめる、バランスの良い定番ブレンド。毎日飲みたくなる、やさしい味わいです。"
      },
      mochajava: {
        name: "モカジャバ",
        image: "mocha_java.jpg",
        desc: "やさしい酸味と香り高さが魅力。コーヒータイムに癒しを添える一杯。"
      },
      ethiopia: {
        name: "エチオピアモカ",
        image: "ethiopia_uraga.jpg",
        desc: "華やかなベリーの香りと爽やかな酸味が特徴。軽やかで飲みやすいフルーティーな味わい。"
      },
      fazenda: {
        name: "ブラジル ファゼンダ",
        image: "fazenda.jpg",
        desc: "ナッツのような香ばしさとコクのある甘み。おやつと一緒に楽しみたくなる味わい。"
      },
      laminita: {
        name: "コスタリカ ラミニータ",
        image: "laminita.jpg",
        desc: "すっきりとした柑橘系の酸味が特徴。爽やかな口当たりで朝にもぴったり。"
      },
      cafemonale: {
        name: "カフェモナーレ",
        image: "cafe_monale.jpg",
        desc: "まろやかな甘みとやさしいコクが特徴。気分はまるでお嬢様な一杯。"
      },
      french: {
        name: "フレンチロースト",
        image: "french_roast.jpg",
        desc: "深煎りでスモーキーな香りとしっかりした苦味が魅力。ビター派に人気の力強い味わい。"
      },
      blackthree: {
        name: "ブラックスリー",
        image: "black_three.jpg",
        desc: "とろっとした口当たりと香ばしさが絶妙なバランス。ブラックで楽しみたい方にぴったり。"
      }
    };

    function next(id) {
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showResult(key) {
      const bean = beans[key];
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById("beanName").textContent = bean.name;
      document.getElementById("beanImage").src = bean.image;
      document.getElementById("beanDesc").textContent = bean.desc;
      document.getElementById("result").classList.add('active');
    }
  </script>
</body>
</html>
