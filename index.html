
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taiki Coffee 診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #4a3c31;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 1em;
      font-size: 1em;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #5a3f2b;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 1em;
    }
    .question, .result {
      display: none;
    }
    .active {
      display: block;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taiki Coffee Beans 診断</h1>
    <div id="q1" class="question active">
      <p>あなたの好みは？</p>
      <button onclick="showResult('espresso')">エスプレッソ</button>
      <button onclick="showResult('house')">ハウスブレンド</button>
      <button onclick="showResult('mochajava')">モカジャバ</button>
      <button onclick="showResult('ethiopia')">エチオピア</button>
      <button onclick="showResult('fazenda')">ファゼンダ</button>
      <button onclick="showResult('laminita')">ラミニータ</button>
      <button onclick="showResult('cafe')">カフェモナーレ</button>
      <button onclick="showResult('french')">フレンチロースト</button>
      <button onclick="showResult('piccolo')">ピッコロ</button>
      <button onclick="showResult('black')">ブラックスリー</button>
    </div>

    <div id="result" class="result">
      <h2>あなたにおすすめの豆は…</h2>
      <p id="beanName"></p>
      <img id="beanImage" src="" alt="おすすめ豆">
      <p id="beanDesc"></p>
    </div>
  </div>

  <script>
    const beans = {
      espresso: {name: "エスプレッソ", image: "espresso.jpg", desc: "力強い味とキレのある後味。"},
      house: {name: "ハウスブレンド", image: "house_blend.jpg", desc: "まろやかな味わいとバランスのとれた一杯。"},
      mochajava: {name: "モカジャバ", image: "mocha_java.jpg", desc: "香り高く酸味とコクが共存する味わい。"},
      ethiopia: {name: "エチオピア", image: "ethiopia_uraga.jpg", desc: "華やかでフローラルな香りと明るい酸味。"},
      fazenda: {name: "ファゼンダ", image: "fazenda.jpg", desc: "ナッツのような風味と優しい甘さが特徴。"},
      laminita: {name: "ラミニータ", image: "laminita.jpg", desc: "繊細で透明感のある味わい。"},
      cafe: {name: "カフェモナーレ", image: "cafe_monale.jpg", desc: "深いコクとやさしい甘みの絶妙なブレンド。"},
      french: {name: "フレンチロースト", image: "french_roast.jpg", desc: "深煎りで苦味が強く、濃厚な味わい。"},
      piccolo: {name: "ピッコロ", image: "piccolo.jpg", desc: "しっかりしたコクと飲みごたえのある豆。"},
      black: {name: "ブラックスリー", image: "black_three.jpg", desc: "重厚でビターなテイスト。大人な味わい。"}
    };
    function showResult(key) {
      const bean = beans[key];
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById("beanName").textContent = bean.name;
      document.getElementById("beanImage").src = bean.image;
      document.getElementById("beanDesc").textContent = bean.desc;
      document.getElementById("result").classList.add('active');
    }
  </script>
</body>
</html>
