<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taiki Coffee 診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #4a3c31;
    }

    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 1em;
      font-size: 1em;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #5a3f2b;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 1em;
    }

    .question, .result {
      display: none;
    }

    .active {
      display: block;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taiki Coffee Beans 診断</h1>
    <div id="q1" class="question active">
      <p>どんな味が好き？</p>
      <button onclick="next('q2a')">すっきり系</button>
      <button onclick="next('q2b')">コクがある系</button>
    </div>

    <div id="q2a" class="question">
      <p>酸味は？</p>
      <button onclick="showResult('ethiopia')">好き</button>
      <button onclick="showResult('mochajava')">控えめがいい</button>
    </div>

    <div id="q2b" class="question">
      <p>苦味は？</p>
      <button onclick="showResult('french')">強めがいい</button>
      <button onclick="next('q3')">控えめがいい</button>
    </div>

    <div id="q3" class="question">
      <p>甘さは？</p>
      <button onclick="showResult('cafeole')">甘いのが好き</button>
      <button onclick="showResult('espresso')">甘さよりキレ</button>
    </div>

    <div id="result" class="result">
      <h2>あなたにおすすめの豆は…</h2>
      <p id="beanName"></p>
      <img id="beanImage" src="" alt="おすすめ豆">
      <p id="beanDesc"></p>
    </div>
  </div>

  <script>
    const beans = {
      ethiopia: {
        name: "エチオピア",
        image: "img/ethiopia.jpeg",
        desc: "華やかな香りと爽やかな酸味が特徴。軽やかで飲みやすい一杯。"
      },
      mochajava: {
        name: "モカジャバ",
        image: "img/mochajava.jpeg",
        desc: "やさしい酸味とマイルドな風味。バランスのとれた味わい。"
      },
      french: {
        name: "フレンチロースト",
        image: "img/french.jpeg",
        desc: "深煎りで香ばしく、しっかりとした苦味が楽しめる重厚な味。"
      },
      cafeole: {
        name: "カフェオレモナーレ",
        image: "img/cafeole.jpeg",
        desc: "ミルクと相性抜群。まろやかでやさしい甘さのブレンド。"
      },
      espresso: {
        name: "エスプレッソクラシコ",
        image: "img/espresso.jpeg",
        desc: "力強い味とキレのある後味。エスプレッソ好きにぴったり。"
      }
    };

    function next(id) {
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showResult(key) {
      const bean = beans[key];
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById("beanName").textContent = bean.name;
      document.getElementById("beanImage").src = bean.image;
      document.getElementById("beanDesc").textContent = bean.desc;
      document.getElementById("result").classList.add('active');
    }
  </script>
</body>
</html>
