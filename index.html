<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TULLY'S Coffee Beans 診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #000; /* 黒背景 */
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: #1a1a1a; /* 少し明るい黒 */
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      font-size: 1.8em;
    }

    h1 span.tullys {
      color: #e95c1b; /* オレンジ */
    }

    h1 span.coffee {
      color: #f8c63c; /* イエロー */
    }

    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 1em;
      font-size: 1em;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #5a3f2b;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 1em;
    }

    .question, .result {
      display: none;
    }

    .active {
      display: block;
    }

    .bean-name {
      font-size: 1.5em;
      font-weight: 900;
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 0.5em;
      border-radius: 5px;
      margin: 1em 0 0.5em 0;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="tullys">TULLY'S</span> <span class="coffee">COFFEE</span> 診断</h1>

    <div id="q1" class="question active">
      <p>どんな味わいのコーヒーが好き？</p>
      <button onclick="next('q2a')">すっきりとクリア</button>
      <button onclick="next('q2b')">バランス重視</button>
      <button onclick="next('q2c')">どっしりとコクが深い</button>
    </div>

    <!-- 以下は必要な質問・分岐・結果などを追加していく（省略可） -->
    <!-- 結果表示領域 -->
    <div id="result" class="result">
      <h2>あなたにおすすめの豆は…</h2>
      <div id="beanName" class="bean-name"></div>
      <img id="beanImage" src="" alt="おすすめ豆">
      <p id="beanDesc"></p>
    </div>
  </div>

  <script>
    const beans = {
      houseblend: {
        name: "ハウスブレンド",
        image: "house_blend.jpg",
        desc: "ほどよい酸味とまろやかなコクが楽しめる、バランスの良い定番ブレンドです。毎日飲みたくなる、やさしい味わいです。"
      },
      fazenda: {
        name: "ブラジル ファゼンダ",
        image: "fazenda.jpg",
        desc: "ナッツのような香ばしさとコクのある甘みが特徴です。おやつと一緒に楽しみたくなる味わいです。"
      },
      blackthree: {
        name: "ブラックスリー",
        image: "black_three.jpg",
        desc: "しっかりしたコクと甘み、香ばしさが絶妙なバランスです。ブラックで楽しみたい方にぴったりです。"
      },
      piccolo: {
        name: "ピッコロバンビーノ",
        image: "piccolo.jpg",
        desc: "軽やかでマイルド、キャラメルのような香ばしさが特徴です。酸味も心地よく、すっきり飲めます。朝にピッタリ。"
      },
      french: {
        name: "フレンチロースト",
        image: "french_roast.jpg",
        desc: "深煎りでスモーキーな香りとしっかりした苦味が魅力です。ビター派に人気の力強い味わいです。"
      },
      espresso: {
        name: "エスプレッソクラシコ",
        image: "espresso.jpg",
        desc: "香ばしくリッチなコクで、ナッツのような甘さが感じられます。ミルクとも相性が良く、濃厚な一杯です。"
      },
      mochajava: {
        name: "モカジャバ",
        image: "mocha_java.jpg",
        desc: "赤ワインのような香りと深みのあるコクが魅力です。ほんのり甘く、ミルクともよく合います。"
      },
      cafemonale: {
        name: "カフェモナーレ",
        image: "cafe_monale.jpg",
        desc: "ミルクに負けないしっかりしたコクがあり、華やかな香りも楽しめます。カフェオレにぴったりのブレンドです。"
      },
      laminita: {
        name: "コスタリカ ラミニータ",
        image: "laminita.jpg",
        desc: "柑橘のような爽やかさとやさしい甘みが広がります。朝の一杯やリフレッシュにぴったりです。"
      },
      ethiopia: {
        name: "エチオピアモカG1 ウラガナチュラル",
        image: "ethiopia_uraga.jpg",
        desc: "ベリーや花のような香りが華やかに広がります。明るくフルーティな味わいで、香り重視の方におすすめです。"
      }
    };

    function next(id) {
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showResult(key) {
      const bean = beans[key];
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.getElementById("beanName").textContent = bean.name;
      document.getElementById("beanImage").src = bean.image;
      document.getElementById("beanDesc").textContent = bean.desc;
      document.getElementById("result").classList.add('active');
    }
  </script>
</body>
</html>
