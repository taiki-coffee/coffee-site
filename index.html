<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taiki Coffee Beans 診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1, h2, p {
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 1em;
      font-size: 1em;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #5a3f2b;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 1em;
    }
    .question, .result {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Taiki Coffee Beans 診断</h1>

  <!-- 質問スタート -->
  <div id="q1" class="question active">
    <p>どんな味わいのコーヒーが好き？</p>
    <button onclick="next('q2a')">すっきりとクリア</button>
    <button onclick="next('q2b')">バランス重視</button>
    <button onclick="next('q2c')">どっしりとコクが深い</button>
  </div>

  <div id="q2a" class="question">
    <p>どっちのフルーティーが好き？</p>
    <button onclick="showResult('ethiopia')">ベリー系</button>
    <button onclick="next('q3a')">柑橘系</button>
  </div>

  <div id="q3a" class="question">
    <p>フルーティーの中に...</p>
    <button onclick="showResult('piccolo')">少しコクが欲しい</button>
    <button onclick="showResult('laminita')">すっきりさわやか</button>
  </div>

  <div id="q2b" class="question">
    <p>デザートに食べるなら？</p>
    <button onclick="next('q3b')">チョコレートやキャラメル</button>
    <button onclick="next('q3c')">フルーツ</button>
  </div>

  <div id="q3b" class="question">
    <p>コーヒータイムの癒しといえば？</p>
    <button onclick="showResult('mocha_java')">香りを楽しむ</button>
    <button onclick="showResult('black_three')">とろっとした口当たり</button>
  </div>

  <div id="q3c" class="question">
    <p>どちらの甘さを楽しみたい気分？</p>
    <button onclick="showResult('house_blend')">黒糖</button>
    <button onclick="showResult('fazenda')">ナッツ</button>
  </div>

  <div id="q2c" class="question">
    <p>今日はどちらになりたい気分？</p>
    <button onclick="showResult('cafe_monale')">お嬢様</button>
    <button onclick="next('q3d')">紳士</button>
  </div>

  <div id="q3d" class="question">
    <p>どちらのコクを楽しみたい？</p>
    <button onclick="showResult('french_roast')">スモーキーで重厚</button>
    <button onclick="showResult('espresso')">ビターチョコのような甘味</button>
  </div>

  <!-- 結果表示 -->
  <div id="result" class="result">
    <h2>あなたにおすすめの豆は…</h2>
    <p id="beanName"></p>
    <img id="beanImage" src="" alt="おすすめ豆">
    <p id="beanDesc"></p>
  </div>
</div>

<script>
  const beans = {
    espresso: {
      name: "エスプレッソクラシコ",
      image: "espresso.jpg",
      desc: "力強く、ビターチョコのようなコクが魅力。"
    },
    house_blend: {
      name: "ハウスブレンド",
      image: "house_blend.jpg",
      desc: "バランスよくまろやか、黒糖のような甘み。"
    },
    mocha_java: {
      name: "モカジャバ",
      image: "mocha_java.jpg",
      desc: "香り高く優しい酸味が特徴。"
    },
    ethiopia: {
      name: "エチオピアモカ",
      image: "ethiopia_uraga.jpg",
      desc: "華やかでベリー系のフルーティーな味わい。"
    },
    fazenda: {
      name: "ブラジルファゼンダ",
      image: "fazenda.jpg",
      desc: "ナッツのような香ばしさが広がる。"
    },
    laminita: {
      name: "コスタリカ ラミニータ",
      image: "laminita.jpg",
      desc: "さわやかでクリーンな後味が特徴。"
    },
    cafe_monale: {
      name: "カフェモナーレ",
      image: "cafe_monale.jpg",
      desc: "甘く柔らかなミルクに合う味わい。"
    },
    french_roast: {
      name: "フレンチロースト",
      image: "french_roast.jpg",
      desc: "スモーキーでしっかりとした苦味がある。"
    },
    piccolo: {
      name: "ピッコロバンビーノ",
      image: "piccolo.jpg",
      desc: "フルーティーさにほんのりとコクがあるバランス型。"
    },
    black_three: {
      name: "ブラックスリー",
      image: "black_three.jpg",
      desc: "とろりとした口当たりで余韻が長く続く。"
    }
  };

  function next(id) {
    document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function showResult(key) {
    const bean = beans[key];
    document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
    document.getElementById("beanName").textContent = bean.name;
    document.getElementById("beanImage").src = bean.image;
    document.getElementById("beanDesc").textContent = bean.desc;
    document.getElementById("result").classList.add('active');
  }
</script>
</body>
</html>
